<div class="card card-primary">
    <div class="card-heading">
      <div class="row">
        <div class="col-sm-10">
          <h2>Employee List</h2>
        </div>
        <div class="pull-right">
          <a class="btn btn-info btn-sm" routerLink="/add">Add Employee</a>
        </div>
      </div>
    </div>
    <div class="card-body responsive">
      <table id="tblEmployee" class="table table-striped table-bordered table-sm" cellspacing="0">
        <thead>
          <tr>
            <th >Name</th>
            <th >Email</th>
            <th >Department</th>
            <th >Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | async">
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.phone}}</td>
            <td>
              <button style='margin-right:16px' (click)="deleteEmployee(employee.id)" class="btn btn-sm btn-danger">Delete</button>
              <button style='margin-right:16px' (click)="employeeDetails(employee.id)" class="btn btn-sm btn-success" style="margin-left: 10px">Details</button>
              <button style='margin-right:16px' (click)="updateEmployee(employee.id)" class="btn btn-sm btn-success" style="margin-left: 10px">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
